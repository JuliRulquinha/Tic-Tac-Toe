<div class="container">
    <h1>Current Player: {{ player }}</h1>

    <button (click)="newGame()">new game</button>

    <h2 *ngIf="winner">
        Player {{winner}} won the game!
    </h2>

    <main>
        <ttt-square
            *ngfor="let val of squares; let i = index"
            [value]="val"
            (click)="makeMove(i)">    
        </ttt-square>
    
    </main>
</div>
